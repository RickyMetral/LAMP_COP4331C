<!DOCTYPE html>
<html lang="en">
	<head>
		<title>COP 4331 LAMP Stack Contact Manager</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<meta name="description" content="Register Page. UCF Group 6 COP3441C Project.">
	</head>
	<body>
	<header role="banner">
	<div class ="containerHeader">
	<h1 id="title">COP 4331 LAMP Stack Contact Manager</h1>
	</div>
</header>
<main role="main">
	<div id="loginDiv">
		<span id="inner-title">Create an Account</span>
		<input type="text" id="regFirstName" placeholder="First Name" /><br />
		<input type="text" id="regLastName" placeholder="Last Name" /><br />
		<input type="text" id="regLogin" placeholder="Username" /><br />
		<input type="password" id="regPassword" placeholder="Password"/><br />

		<button type="button" id="returnButton" class="buttons" onclick="doReturn();">Back</button>
		<button type="button" id="registerButton" class="buttons" onclick="doRegisterUser();"> Create Account </button>
		<span id="regResult"></span>
	</div>
</main>
</body>
</html>
