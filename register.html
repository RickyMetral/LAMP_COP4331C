<html>
<head>
	<title>COP 4331 LAMP Stack Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>

</head>
<body>
<header>
<div class ="containerHeader">
<h1 id="title">COP 4331 LAMP Stack Contact Manager</h1>
</div>

<div id="loginDiv">
	<span id="inner-title">Create an Account</span>
	<input type="text" id="firstName" placeholder="First Name" /><br />
	<input type="text" id="lastName" placeholder="Last Name" /><br />
	<input type="text" id="login" placeholder="User Name" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
		<input type="password" id="confirmPassword" placeholder="Confirm Password"/><br />
	<button type="button" id="registerButton" class="buttons2" onclick="doRegister();"> Create Account </button>
	<span id="registerResult"></span>
</div>

</body>
